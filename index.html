<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimisez Votre Gestion</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            color: #222;
        }
        p {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            font-size: 1.4em;
            font-weight: bold;
            color: white;
            background-color: #ff7b00;
            text-decoration: none;
            border-radius: 50px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 5px 15px rgba(255, 123, 0, 0.3);
        }
        .cta-button:hover {
            background-color: #e66a00;
            transform: translateY(-3px);
        }
        .footer {
            margin-top: 40px;
            font-size: 1em;
            color: #777;
        }
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1.2em;
            }
            .cta-button {
                font-size: 1.2em;
                padding: 14px 28px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Simplifiez Votre Gestion</h1>
        <p>Optimisez vos processus métier avec une application sur mesure. Gagnez du temps, automatisez vos tâches et dites adieu aux fichiers Excel inefficaces.</p>
        <a href="https://calendly.com" target="_blank" class="cta-button">Réserver un appel</a>
        <div class="footer">© 2025 Votre Entreprise - Tous droits réservés</div>
    </div>
</body>
</html>
